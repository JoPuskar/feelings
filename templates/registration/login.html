{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Login | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Login to record how you are feeling.</h3>
        </div>
    </div>
</div>
{% endblock %}
