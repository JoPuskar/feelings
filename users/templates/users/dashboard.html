{% extends "layout.html" %}

{% load thought_tags %}

{% block title %}Dashboard | {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-6">
                <ul>
                    {% for thought in user.thoughts.all %}
                    <li>{{ thought.get_condition_display }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                {% thought_form %}
            </div>
        </div>
    </div>

{% endblock %}
